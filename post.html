<head>

<body>
    <div class="container text-center">
        <h2 class="text-danger mt-5">你想同佢講咩？</h2>
        <form onsubmit="sendEmail()">
            <textarea class="form-control" id="TextArea" style="height:auto; overflow:hidden;"></textarea>
            <img class="gif img-fluid mx-auto d-block m-5" alt="gif" src="https://media.tenor.com/b24c_18WrFMAAAAj/cinnamoroll.gif" crossorigin="anonymous">
            <button type="submit" class="btn btn-danger my-1">Send</button>
        </form>
    </div>

    <script>
        // Get the textarea element
        var textarea = document.getElementById('TextArea');

        // Add an input event listener to dynamically adjust the height
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        function sendEmail() {
            var messageBody = document.getElementById('TextArea').innerHTML;

            Email.send({
                Host : "smtp.elasticemail.com",
                Username : "javiertzr001@gmail.com",
                Password : "6F75EC3C688D1B6E0FDE044E916C30400326",
                To : 'javiertzr1@gmail.com',
                From : "javiertzr001@gmail.com",
                Subject : "Message From Cinnamoroll",
                Body : messageBody
            }).then(
                message => {
                    if(message=='OK'){
                        swal("Message Sent");
                    }
                    else{
                        swal("Error");
                    }
                }
            );
        }
    </script>
    <script src="https://smtpjs.com/v3/smtp.js" crossorigin="anonymous"></script>
